
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- PWA Primary Meta Tags -->
    <title>Un Cafecito Conmigo</title>
    <meta name="title" content="Un Cafecito Conmigo">
    <meta name="description" content="Tu espacio personal de reflexión psicoanalítica asistido por IA.">
    
    <!-- Apple Mobile Web App Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Cafecito">
    
    <!-- Theme & Icons -->
    <meta name="theme-color" content="#8B7E66">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/924/924514.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --safe-area-inset-bottom: env(safe-area-inset-bottom);
            --safe-area-inset-top: env(safe-area-inset-top);
            --sepia-dark: #8B7E66;
            --sepia-light: #FDFBF7;
        }
        
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #FDFBF7;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        #root {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            height: 100dvh; 
            width: 100vw;
        }

        .font-serif {
            font-family: 'Playfair Display', serif;
        }

        /* Animations */
        @keyframes subtle-drift {
          0% { background-position: 0 0; }
          100% { background-position: 100px 100px; }
        }
        .paper-bg {
          background-image: url('https://www.transparenttextures.com/patterns/natural-paper.png');
          animation: subtle-drift 60s linear infinite;
        }

        @keyframes steam {
          0% { transform: translateY(0) scaleX(1); opacity: 0; }
          15% { opacity: 0.6; }
          50% { transform: translateY(-10px) scaleX(1.2); opacity: 0.3; }
          100% { transform: translateY(-20px) scaleX(1.5); opacity: 0; }
        }
        .steam-line {
          animation: steam 3s ease-in-out infinite;
        }
        .steam-line-delay-1 { animation-delay: 1s; }
        .steam-line-delay-2 { animation-delay: 2s; }

        @keyframes float {
          0% { transform: translateY(0px) translateX(0px); }
          33% { transform: translateY(-15px) translateX(10px); }
          66% { transform: translateY(10px) translateX(-5px); }
          100% { transform: translateY(0px) translateX(0px); }
        }
        .float-particle {
          animation: float 10s ease-in-out infinite;
        }

        @keyframes stagger-up {
          from { opacity: 0; transform: translateY(15px); }
          to { opacity: 1; transform: translateY(0); }
        }
        .stagger-item {
          animation: stagger-up 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
          opacity: 0;
        }

        @keyframes fade-in-up {
          from { opacity: 0; transform: translateY(10px); }
          to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-up {
          animation: fade-in-up 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes glow {
          0%, 100% { filter: drop-shadow(0 0 2px rgba(139, 126, 102, 0.2)); }
          50% { filter: drop-shadow(0 0 6px rgba(139, 126, 102, 0.4)); }
        }
        .glow-soft {
          animation: glow 4s ease-in-out infinite;
        }

        .no-scrollbar::-webkit-scrollbar {
          display: none;
        }
        .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
        }

        .loading-fallback {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #8B7E66;
            font-style: italic;
            font-family: 'Playfair Display', serif;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body>
    <div id="root">
        <div class="loading-fallback">
          <div style="text-align: center;">
            <p>Preparando tu café...</p>
            <div style="margin-top: 10px; font-size: 10px; color: #ccc; font-family: sans-serif; text-transform: uppercase; letter-spacing: 2px;">Espacio de reflexión</div>
          </div>
        </div>
    </div>
    <script type="module" src="./index.tsx"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // Se usa ruta relativa para compatibilidad en Vercel
                navigator.serviceWorker.register('./sw.js').catch(err => {
                    console.log('SW registration failed: ', err);
                });
            });
        }
        // Captura de errores críticos para depuración en producción
        window.onerror = function(msg, url, line, col, error) {
          console.error("App Error: ", msg, "at", url, ":", line);
        };
        window.onunhandledrejection = function(event) {
          console.error("Unhandled Rejection: ", event.reason);
        };
    </script>
</body>
</html>
