
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#FDFBF7">
    <title>Un Cafecito Conmigo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --safe-area-inset-bottom: env(safe-area-inset-bottom);
            --safe-area-inset-top: env(safe-area-inset-top);
            --sepia-dark: #8B7E66;
            --sepia-light: #FDFBF7;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FDFBF7;
            overscroll-behavior-y: none;
            -webkit-tap-highlight-color: transparent;
            height: 100%;
            width: 100%;
            position: fixed;
            overflow: hidden;
        }
        #root {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        .font-serif {
            font-family: 'Playfair Display', serif;
        }
        .overflow-y-auto {
            -webkit-overflow-scrolling: touch;
        }
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(139, 126, 102, 0.2);
            border-radius: 10px;
        }
        
        /* Animations */
        @keyframes subtle-drift {
          0% { background-position: 0 0; }
          100% { background-position: 100px 100px; }
        }
        .paper-bg {
          background-image: url('https://www.transparenttextures.com/patterns/natural-paper.png');
          animation: subtle-drift 60s linear infinite;
        }

        @keyframes steam {
          0% { transform: translateY(0) scaleX(1); opacity: 0; }
          15% { opacity: 0.6; }
          50% { transform: translateY(-10px) scaleX(1.2); opacity: 0.3; }
          100% { transform: translateY(-20px) scaleX(1.5); opacity: 0; }
        }
        .steam-line {
          animation: steam 3s ease-in-out infinite;
        }
        .steam-line-delay-1 { animation-delay: 1s; }
        .steam-line-delay-2 { animation-delay: 2s; }

        @keyframes float {
          0% { transform: translateY(0px) translateX(0px); }
          33% { transform: translateY(-15px) translateX(10px); }
          66% { transform: translateY(10px) translateX(-5px); }
          100% { transform: translateY(0px) translateX(0px); }
        }
        .float-particle {
          animation: float 10s ease-in-out infinite;
        }

        @keyframes stagger-up {
          from { opacity: 0; transform: translateY(15px); }
          to { opacity: 1; transform: translateY(0); }
        }
        .stagger-item {
          animation: stagger-up 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
          opacity: 0;
        }

        @keyframes fade-in-up {
          from { opacity: 0; transform: translateY(10px); }
          to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-up {
          animation: fade-in-up 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes glow {
          0%, 100% { filter: drop-shadow(0 0 2px rgba(139, 126, 102, 0.2)); }
          50% { filter: drop-shadow(0 0 6px rgba(139, 126, 102, 0.4)); }
        }
        .glow-soft {
          animation: glow 4s ease-in-out infinite;
        }

        .no-scrollbar::-webkit-scrollbar {
          display: none;
        }
        .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
        }

        /* Safe Area Padding for iOS */
        .pb-safe { padding-bottom: calc(1rem + var(--safe-area-inset-bottom)); }
        .pt-safe { padding-top: calc(1rem + var(--safe-area-inset-top)); }
    </style>
<script type="importmap">

</head>

    <div id="root"></div>
</body>
</html>
